default: &default
  adapter: mysql2
  encoding: utf8
  host: <%= ENV["DATABASE_HOST"] %>
  port: 3306
  database: <%= ENV["DATABASE_NAME"] %>
  username: <%= ENV["DATABASE_USER"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  socket: /tmp/mysql.sock
  timeout: 5000
  pool: 5

development:
  <<: *default

